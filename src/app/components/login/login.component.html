<div class="container col-5 mt-5">
  <div class="borda">
    <div class="form-signin">
      <form>
        <div style="padding-left: 111px;">
          <img class="mb-4" src="../assets/logo.png" alt="King's Sons" width="100" height="100">     
        </div>

        <span style="display: flex; padding-left: 30px;">
          <h1>Login</h1><h3 id="acessoFila">Acesso à fila</h3>
        </span>      

        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" placeholder="king@example.com">
          <label for="floatingInput">Email</label>
        </div>
        <div class="form-floating" style="margin-top: 4px;">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Senha</label>
        </div>

        <span class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Lembrar
          </label>
        </span>
        
        <div id="rodape">  
          <span style="padding-right: 40px;">
            <button class="w-50 btn  btn-primary" type="submit">Entrar</button>
          </span>    
          <span>
            <a href="#" >Esqueci a senha</a>           
          </span>                   
        </div> 
      </form>

      <div style="text-align: center;">
        <a href="#">Cadastrar-se</a>           
      </div>
      
    </div>
  </div>
</div>
