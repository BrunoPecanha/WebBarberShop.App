<div class="container col-12" style="margin-top: 70px;">
  <h1 class="pb-4"><i class="fas fa-users text-muted" style="color: #131212;"></i> Fila</h1>

      <div class="d-flex flex-wrap" style="height: 655px; overflow: auto;">
        <div *ngFor="let costumer of clientes" class="pr-1 pb-1">
            <div class="card"  data-toggle="tooltip" data-placement="top"  style="width: 250px; height: 160px;">
                <span *ngIf="costumer.ematendomento" class="badge badge-warning badge-pill">Cortando</span>
                <span *ngIf="!costumer.ematendomento"  class="badge badge-dark badge-pill">{{costumer.posicao}}</span>
                <div class="card-body">
                  <h5 class="card-title">{{ costumer.nome}} {{costumer.sobrenome}}</h5>
                  <span class="card-subtitle mb-2 text-muted" class="pb-1">Barbeiro: {{costumer.barbeiro}}</span> 
                  <div style="text-align: center; margin-top: 10px;">
                    <button type="button" class="btn btn-primary popover-test" (click)="recuperarServicosCliente(costumer.posicao)" data-toggle="modal" data-target="#ExemploModalCentralizado">
                      Ver Detalhes
                    </button>
                  </div>            
                </div>
            </div>        
        </div>
      </div> 
     
   <!-- Modal Serviços -->
   <div class="modal fade" id="ExemploModalCentralizado" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title pr-5" id="TituloModalCentralizado">Serviços desse cliente</h5>  
          <span *ngIf="cliente && cliente.ematendomento">
            <small>Iniciado às {{cliente.inicioem}}</small>
          </span>        
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div *ngFor="let service of servicosClienteSelecionado">
            <small class="card-text">{{service.nome}}</small>
          </div>  
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">OK</button>               
        </div>
      </div>
    </div>
  </div>   
</div>
